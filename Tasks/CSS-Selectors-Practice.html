<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task 1 - CSS Selectors Practice</title>
  <link rel="stylesheet" href="../Styles/CSS-Selectors-Practice.css">
</head>
<body>
  <h1>CSS Selectors Practice</h1>

  <p class="intro">This is an introduction paragraph.</p>
  <p id="special">This paragraph has an ID.</p>

  <ul>
    <li>Home</li>
    <li>About</li>
    <li class="highlight">Contact</li>
  </ul>

  <div>
    <h2>Form Section</h2>
    <form>
      <input type="text" placeholder="Enter your name">
      <input type="email" placeholder="Enter your email">
      <input type="password" placeholder="Enter your password">
      <button>Submit</button>
    </form>
  </div>

  <section>
    <h3>Hover and Focus Examples</h3>
    <a href="#">Hover over this link</a>
    <button class="btn">Click Me</button>
  </section>

  <footer>
    <p>Created by <span class="author">Saleh</span></p>
  </footer>
</body>
</html>
