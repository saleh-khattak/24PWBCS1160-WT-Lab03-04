<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task 4 - Image Styling Portfolio</title>
  <link rel="stylesheet" href="../Styles/Image-Styling-Portfolio.css">
</head>
<body>
  <header>
    <h1>Image Styling Portfolio</h1>
    <p>CS 224L Web Technologies – Mr. Mohammad, Lecturer</p>
    <p>Department of Computer Science, UET Peshawar</p>
  </header>

  <main class="gallery">
    <div class="img-card rounded">
      <img src="../images/pexels-cottonbro-4100672.jpg" alt="Rounded Image">
      <p>Rounded Corners</p>
    </div>

    <div class="img-card circle">
      <img src="../images/pexels-creationhill-1681010.jpg" alt="Circular Image">
      <p>Circular Image</p>
    </div>

    <div class="img-card bordered">
      <img src="../images/pexels-freddy-bagwell-917937915-22776161.jpg" alt="Border & Shadow">
      <p>Border & Shadow</p>
    </div>

    <div class="img-card hover-effect">
      <img src="../images/pexels-nappy-936090.jpg" alt="Hover Transition">
      <p>Hover & Transition Effect</p>
    </div>

    <div class="img-card filter-overlay">
      <div class="overlay">
        <p>Overlay Text with Filter</p>
      </div>
      <img src="../images/WhatsApp Image 2025-07-17 at 11.12.19 PM.jpeg" alt="Filtered Image">
    </div>
  </main>

  <footer>
    <p>© 2025 UET Peshawar | Designed by Muhammad Saleh</p>
  </footer>
</body>
</html>
