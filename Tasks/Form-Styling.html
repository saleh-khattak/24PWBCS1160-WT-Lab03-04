<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Task 6 - Form Styling</title>
  <link rel="stylesheet" href="../Styles/Form-Styling.css" />
</head>
<body>
  <header>
    <h1>Registration Form Styling</h1>
    <p>CS 224L Web Technologies – Mr. Mohammad, Lecturer</p>
    <p>Department of Computer Science, UET Peshawar</p>
  </header>

  <main>
    <form class="registration-form" novalidate>
      <h2>Register Your Account</h2>

      <label for="name">Full Name</label>
      <input type="text" id="name" placeholder="Enter your name" required />

      <label for="email">Email Address</label>
      <input type="email" id="email" placeholder="example@uet.edu.pk" required />

      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Enter password" required />

      <label for="department">Department</label>
      <select id="department" required>
        <option value="">-- Select Department --</option>
        <option value="cs">Computer Science</option>
        <option value="se">Software Engineering</option>
        <option value="it">Information Technology</option>
      </select>

      <div class="status-message success">✅ Registration Successful!</div>
      <div class="status-message error">❌ Please fill in all required fields correctly.</div>

      <button type="submit" class="btn-submit">Register</button>
    </form>
  </main>

  <footer>
    <p>© 2025 UET Peshawar | Designed by Muhammad Saleh</p>
  </footer>
</body>
</html>
